<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- css -->
     <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>login page</title>
  </head>
  <body>
     <div class="row">
       <div class="container-fluid top-container">

          </div>
     </div>

       <div class="middle-container row">
         <div class="login-container col-lg-6 col-md-6 col-sm-6">
           <form class="middle-container-form" action="display.html" method="post">
             <label class="name"for="">name</label>
             <input id="name"type="text" name="name" value="">
             <label class="email"for="">email</label>
             <input id="email" type="email" name="email" value="">
             <label class="phone"for="">phone number</label>
             <input id="telephone"type="text" name="telephone" pattern="\d{10}" title="Error: 10 digits are required." onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode &gt;= 48 && event.charCode &lt;= 57">
             <label class="password" for="">password</label>
             <input id="password" type="password" name="password" value="">

             <button class="btn-login"type="submit" name="button" onclick="getData()">log in</button>
           </form>


         </div>
       </div>

       <div class="container-fluid bottom-container">

    </div>



   <script type="text/javascript">


   function getData()
{
  //gettting the values
  var email = document.getElementById("email").value;
  var password= document.getElementById("password").value;
  var telephone= document.getElementById("telephone").value;
  var name= document.getElementById("name").value;

  //saving the values in local storage
  localStorage.setItem("txtValue", email);
  localStorage.setItem("txtValue1", password);
  localStorage.setItem("txtValue2", name);
  localStorage.setItem("txtValue3", telephone);

  }


   </script>

  </body>
</html>
